<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Wifey!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200">
    <div id="particles-js" class="absolute inset-0 z-0"></div>
    <svg class="absolute inset-0 z-5 pointer-events-none" width="100%" height="100%">
        <defs>
            <filter id="glow">
                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <g filter="url(#glow)">
            <path d="M50 30 Q60 20 70 30 T90 30" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.7" class="animate-twinkle"/>
            <path d="M200 80 Q210 70 220 80 T240 80" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.6" class="animate-twinkle delay-1s"/>
            <circle cx="80%" cy="20%" r="3" fill="#FF99CC" opacity="0.8" class="animate-twinkle delay-2s"/>
            <circle cx="30%" cy="60%" r="2" fill="#99CCFF" opacity="0.7" class="animate-twinkle delay-3s"/>
        </g>
    </svg>
    <div class="container max-w-3xl mx-auto p-12 bg-white/10 rounded-3xl shadow-2xl text-center relative z-10 border border-purple-300/30 backdrop-blur-md" role="main" aria-labelledby="birthday-heading">
        <h1 id="birthday-heading" class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-500 mb-4">Happy Birthday, Laasya!</h1>
        <h2 class="text-3xl text-yellow-100 mb-8 font-semibold tracking-wide">I Love You Alot Baby Girl</h2>
        
        <div class="birthdate flex items-center justify-center gap-4 text-xl mb-10" aria-label="Birth date">
            <i class="fas fa-heart text-pink-400 text-2xl"></i>
            <span>Born on August 2, 2011</span>
            <i class="fas fa-heart text-pink-400 text-2xl"></i>
        </div>
        
        <button id="messageToggle" class="mb-8 px-10 py-4 bg-gradient-to-r from-purple-500 to-pink-400 text-white rounded-full hover:from-purple-600 hover:to-pink-500 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-pink-300/50 text-lg font-semibold shadow-lg" aria-controls="hiddenMessage" aria-expanded="false">
            Show Special Message
        </button>
        
        <div class="hidden-message hidden p-8 bg-gradient-to-br from-purple-900/50 to-pink-900/50 rounded-2xl text-purple-100 mb-10 transition-all duration-700 transform scale-0 border border-pink-300/30" id="hiddenMessage" role="region" aria-hidden="true">
            <p class="text-xl font-medium">To my Dearest Laasya, I wish you the Happiest Birthday! May your day and your life be full of happiness, have a wonderful day Lassi ji!I Love You Alot!</p>
        </div>
        
        <div class="celebration bg-purple-900/50 p-10 rounded-2xl border border-pink-300/20" aria-live="polite">
            <div class="celebration-title text-2xl font-semibold text-yellow-200 mb-6">Launch Your Celebration!</div>
            <button id="launchButton" class="px-10 py-4 bg-gradient-to-r from-pink-500 to-yellow-400 text-white rounded-full hover:from-pink-600 hover:to-yellow-500 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-yellow-300/50 text-lg font-semibold shadow-lg" aria-label="Launch celebration animation">
                <i class="fas fa-rocket mr-2"></i> Launch Now
            </button>
            <div id="launchMessage" class="hidden mt-6 text-xl text-purple-100 font-medium">Your birthday adventure begins! âœ¨</div>
        </div>
    </div>
    
    <button class="music-control fixed bottom-8 right-8 p-5 bg-gradient-to-r from-purple-500 to-pink-400 text-white rounded-full hover:from-purple-600 hover:to-pink-500 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-pink-300/50 shadow-lg" id="musicControl" aria-label="Toggle background music">
        <i class="fas fa-music"></i>
    </button>
    
    <audio id="bgMusic" loop preload="auto">
        <source src="./blue.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
